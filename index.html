<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="место">
    </header>

    
    
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/jak.png" alt="аватар">
        <div class="profile__info">
          <div class="profile__info-text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__subname">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" type="button" aria-label="Изменить"></button>
        </div>
        <button class="profile__add-button" type="button" aria-label="Создать"></button>
      </section>
        
      <section class="elements">
        <template id="add">
          <div class="element">
            <button class="element__delete-card"></button>
            <img class="element__image">
            <div class="element__group">
              <h2 class="element__title"></h2>
              <button class="element__like" type="button" aria-label="Нравится"></button>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    
    <div class="pop-up profile_popup">
      <div class="pop-up__container">
        <form class="form profile_form" name="edit-form">
          <h2 class="form__title">Редактировать профиль</h2>
          <input class="form__input form__input_profile_name" type="text"  name="name" value="Жак-Ив Кусто" placeholder="Введите имя" required>
          <input class="form__input form__input_profile_subname" type="text" name="subname" value="Исследователь океана" placeholder="Введите описание" required>
          <button class="form__button" type="submit">Сохранить</button>
        </form>
        <button class="pop-up__exit profile_exit" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="pop-up add_popup">
      <div class="pop-up__container">
        <form class="form add_form" name="add-form">
          <h2 class="form__title">Новое место</h2>
          <input class="form__input form__input_add_name" type="text"  name="title" placeholder="Название" required>
          <input class="form__input form__input_add_url" type="text" name="link" placeholder="Ссылка на картинку" required>
          <button class="form__button" type="submit">Сохранить</button>
        </form>
        <button class="pop-up__exit add_exit" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <div class="pop-up img_popup">
      <div class="pop-up__container pop-up__container_image">
        <img class="image" src="." alt="ваша картинка">
        <p class="title"></p>
        <button class="pop-up__exit img_exit" type="button" aria-label="Закрыть"></button>
      </div>
      
    </div>
  </div>
    <script src="./script/script.js"></script>
</body>
</html>

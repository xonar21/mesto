<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="место">
    </header>

    
    
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/jak.png" alt="аватар">
        <div class="profile__info">
          <div class="profile__info-text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__subname">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" type="button" aria-label="Изменить"></button>
        </div>
        <button class="profile__add-button" type="button" aria-label="Создать"></button>
      </section>
        
      <section class="elements">

        <div class="element">
          <img class="element__image" src="./images/karach.png" alt="Карачаевск">
          <div class="element__group">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like" type="button" aria-label="Нравится"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./images/gora.png" alt="Гора Эльбрус">
          <div class="element__group">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button" aria-label="Нравится"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./images/dombay.png" alt="Домбай">
          <div class="element__group">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="button" aria-label="Нравится"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./images/gora.png" alt="Гора Эльбрус">
          <div class="element__group">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button" aria-label="Нравится"></button>
          </div>
        </div>
      

      <div class="element">
        <img class="element__image" src="./images/dombay.png" alt="Домбай">
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like" type="button" aria-label="Нравится"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/karach.png" alt="Карачаевск">
        <div class="element__group">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button class="element__like" type="button" aria-label="Нравится"></button>
        </div>
      </div>

      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="pop-up">
      <div class="pop-up__container">
        <form class="form" name="form">
          <h2 class="form__title">Редактировать профиль</h2>
          <input class="form__input form__input_profile_name" type="text"  name="name" value="Жак-Ив Кусто" placeholder="введите имя" required>
          <input class="form__input form__input_profile_subname" type="text" name="subname" value="Исследователь океана" placeholder="введите описание" required>
          <button class="form__button" type="submit">Сохранить</button>
        </form>
        <button class="pop-up__exit" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
  </div>
    <script src="./script/script.js"></script>
</body>
</html>

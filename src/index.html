<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  
</head>
<body>
  
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="место">
    </header>

    
    
    <main class="main">
      <section class="profile">
        <div  class="profile__avatarShadow">
          <img class="profile__avatar" src="<%=require('./images/jak.png')%>" alt="аватар">
        </div>
        
        <div class="profile__info">
          <div class="profile__info-text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__subname">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" type="button" aria-label="Изменить"></button>
        </div>
        <button class="profile__add-button" type="button" aria-label="Создать"></button>
      </section>
        
      <section class="elements">
        <template id="add">
          <div class="element">
            <button class="element__delete-card"></button>
            <img class="element__image">
            <div class="element__group">
              <h2 class="element__title"></h2>
              <div class="element__group-counts">
                <button class="element__like" type="button" aria-label="Нравится"></button>
                <p class="element__like-count"></p>
              </div>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    
    <div class="pop-up pop-up_profile_popup">
      <div class="pop-up__container">
        <form class="form form_profile" name="edit" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <label class="form__field">
            <input class="form__input form__input_profile_name" id="form__input-error_name" minlength="2" maxlength="40" type="text"  name="name" value="Жак-Ив Кусто" placeholder="Введите имя" required>
            <span class="form__input-error form__input-error_name form__input-error_name-err" ></span>
          </label>
          <label class="form__field">
            <input class="form__input form__input_profile_subname" id="form__input-error_subname" minlength="2" maxlength="200" type="text" name="subname" value="Исследователь океана" placeholder="Введите описание" required>
            <span class="form__input-error form__input-error_subname form__input-error_subname-err"></span>
          </label>
          <button class="form__button form__button-edit" type="submit">Сохранить</button>
        </form>
        <button class="pop-up__exit pop-up__exit_profile" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="pop-up pop-up_add">
      <div class="pop-up__container">
        <form class="form form_add" name="add" novalidate>
          <h2 class="form__title">Новое место</h2>
          <label class="form__field">
            <input class="form__input form__input_add_name" id="form__input-error_add" minlength="2" maxlength="30" type="text"  name="title" placeholder="Название" required>
            <span class="form__input-error form__input-error_add form__input-error_add-err" ></span>
          </label>
          <label class="form__field">
            <input class="form__input form__input_add_url" id="form__input-error_url" type="URL" name="link" placeholder="Ссылка на картинку" required>
            <span class="form__input-error form__input-error_url form__input-error_url-err" ></span>
          </label>
          <button class="form__button form__button-add" type="submit">Сохранить</button>
        </form>
        <button class="pop-up__exit pop-up__exit_add" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <div class="pop-up pop-up_delete">
      <div class="pop-up__container">
        <form class="form form_delete" name="delete" novalidate>
          <h2 class="form__title form__title_delete">Вы уверены?</h2>
          
          <button class="form__button form__button_delete" type="submit">Да</button>
        </form>
        <button class="pop-up__exit pop-up__exit_delete" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <div class="pop-up pop-up_avatar">
      <div class="pop-up__container">
        <form class="form form_avatar" name="delete" novalidate>
          <h2 class="form__title form__title_delete">Обновить аватар</h2>
          <label class="form__field">
            <input class="form__input form__input_add_url" id="form__input-error_delete" type="URL" name="link" placeholder="Ссылка на картинку" required>
            <span class="form__input-error form__input-error_url form__input-error_url-err" ></span>
          </label>
          <button class="form__button form__button_avatar" type="submit">Сохранить</button>
        </form>
        <button class="pop-up__exit pop-up__exit_delete" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <div class="pop-up pop-up_img">
      <div class="pop-up__container pop-up__container_image">
        <img class="image" src="." alt="ваша картинка">
        <p class="title"></p>
        <button class="pop-up__exit pop-up__exit_img" type="button" aria-label="Закрыть"></button>
      </div>
      
    </div>
  </div>
    
</body>
</html>
